name: gigvora_mobile
version: 0.1.0+1
description: Gigvora mobile experience aligning with the web platform.
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^13.2.0
  collection: ^1.18.0
  intl: ^0.18.1
  intl: ^0.19.0
  crypto: ^3.0.3
  gigvora_foundation:
    path: packages/gigvora_foundation
  gigvora_design_system:
    path: packages/gigvora_design_system
  url_launcher: ^6.2.5
  google_sign_in: ^6.2.1
  file_picker: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
