name: gigvora_mobile
version: 0.1.0+1
description: Gigvora mobile experience aligning with the web platform.
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^13.2.0
  gigvora_foundation:
    path: packages/gigvora_foundation
  gigvora_design_system:
    path: packages/gigvora_design_system

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
