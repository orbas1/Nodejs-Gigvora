name: Operational Tooling

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tooling:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gigvora-backend-nodejs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: gigvora-backend-nodejs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run operational tooling checks
        env:
          CI_SKIP_TOOLING_BACKUP: '1'
        run: npm run ci:tooling
