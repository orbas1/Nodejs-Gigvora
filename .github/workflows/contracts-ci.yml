name: Shared Contracts Integrity

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'shared-contracts/**'
      - 'gigvora-backend-nodejs/scripts/generateDomainClients.js'
      - 'gigvora-backend-nodejs/scripts/assertContractVersion.js'
      - 'gigvora-backend-nodejs/scripts/bumpContractVersion.js'
      - 'gigvora-backend-nodejs/package.json'
      - '.github/workflows/contracts-ci.yml'
  pull_request:
    paths:
      - 'shared-contracts/**'
      - 'gigvora-backend-nodejs/scripts/generateDomainClients.js'
      - 'gigvora-backend-nodejs/scripts/assertContractVersion.js'
      - 'gigvora-backend-nodejs/scripts/bumpContractVersion.js'
      - 'gigvora-backend-nodejs/package.json'
      - '.github/workflows/contracts-ci.yml'

jobs:
  contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gigvora-backend-nodejs/package-lock.json

      - name: Install backend dependencies
        run: npm ci
        working-directory: gigvora-backend-nodejs

      - name: Generate and verify shared contracts
        run: npm run schemas:ci
        working-directory: gigvora-backend-nodejs

      - name: Ensure no unstaged contract changes remain
        run: git diff --exit-code
