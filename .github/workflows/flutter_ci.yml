name: Flutter CI

on:
  push:
    branches:
      - main
      - develop
      - release/**
  pull_request:
    branches:
      - '**'

env:
  FLUTTER_VERSION: '3.19.6'

permissions:
  contents: read

concurrency:
  group: flutter-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash --noprofile --norc -eo pipefail {0}

jobs:
  analyze_and_test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Export pub cache bin to PATH
        run: echo "$HOME/.pub-cache/bin" >> "$GITHUB_PATH"

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-
            ${{ runner.os }}-flutter-

      - name: Activate melos
        run: dart pub global activate melos

      - name: Bootstrap workspace
        run: melos bootstrap

      - name: Verify formatting
        run: melos exec -- flutter format --set-exit-if-changed .

      - name: Flutter analyze
        run: melos run analyze

      - name: Run unit tests with coverage
        run: melos run test:unit

      - name: Run golden tests
        run: melos run test:golden

      - name: Run integration tests
        run: melos run test:integration

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: |
            **/coverage/lcov.info
          if-no-files-found: ignore

  build_release_artifacts:
    name: Build Release Artifacts
    runs-on: macos-latest
    needs: analyze_and_test
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Export pub cache bin to PATH
        run: echo "$HOME/.pub-cache/bin" >> "$GITHUB_PATH"

      - name: Prepare native build caches
        run: |
          mkdir -p ~/.gradle/caches ~/.gradle/wrapper
          mkdir -p ~/.cocoapods ~/Library/Caches/CocoaPods
          mkdir -p gigvora-flutter-phoneapp/ios/Pods

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-
            ${{ runner.os }}-flutter-

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties', '**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/.cocoapods
            ~/Library/Caches/CocoaPods
            gigvora-flutter-phoneapp/ios/Pods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Activate melos
        run: dart pub global activate melos

      - name: Bootstrap workspace
        run: melos bootstrap

      - name: Run flutter pub get
        working-directory: gigvora-flutter-phoneapp
        run: flutter pub get

      - name: Build Android app bundle
        working-directory: gigvora-flutter-phoneapp
        run: flutter build appbundle --release

      - name: Build iOS IPA (unsigned)
        working-directory: gigvora-flutter-phoneapp
        run: flutter build ipa --no-codesign

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gigvora-mobile-builds
          path: |
            gigvora-flutter-phoneapp/build/app/outputs/**/*.aab
            gigvora-flutter-phoneapp/build/ios/ipa/*.ipa
          if-no-files-found: warn
          retention-days: 14
